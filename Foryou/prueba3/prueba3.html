<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 3</title>
    <link rel="stylesheet" href="/Foryou/prueba3/style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Lista para empezar?</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Reglas:</span></div>
        <div class="info-list">
            <div class="info">1. Solo tienes <span>15 seconds</span> por pregunta.</div>
            <div class="info">2. No puedes volvera responder, si lo haces mal.</div>
            <div class="info">3. Cuando se acabe el tiempo no puedes seleccionar otra opci√≥n.</div>
            <div class="info">4. Tienes que tener una cierta cantidad de puntos.</div>
            <div class="info">5. Es sobre nosotros :)</div>
        </div>
        <div class="buttons">
            <button class="quit">Salir</button>
            <button class="restart">Continuar</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Ya!</div>
            <div class="timer">
                <div class="time_left_txt">Tiempo</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Siguiente</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Vale! Manda foto del resultado</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Repetir</button>
            <button class="quit">Salir</button>
            <a href="/Foryou/prueba4/prueba4.html" class="siguiente">Siguiente</a>
        </div>
    </div>
    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="/Foryou/prueba3/questions.js"></script>
    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="/Foryou/prueba3/script.js"></script>
</body>
</html>
